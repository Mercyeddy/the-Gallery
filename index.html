<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="photo.png" />
    <link rel="stylesheet" href="style.css" />
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
    <title>gallery</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <div id="header">
         
            <h2>
            <img src="./gallery logo.png" alt="" width="170px"> 
            </h2>
            <div id="search_box">
              <input id="input" type="text" placeholder="Search..." /><i
                id="search"
                class="fas fa-search"
              ></i>
            </div>
         
          </div>
        </div>
      </header>

      <section>
        <div class="container">
          <div id="grid">
          </div>
          <div class="containers">
            <div class="image-container">
              <div class="image"><img src="./book.jpg" alt=""></div>
              <div class="image"><img src="./image101.jpg" alt=""></div>
              <div class="image"><img src="./phone.jpg" alt=""></div>
              <div class="image"><img src="./bycircle.jpg" alt=""></div>
              <div class="image"><img src="./girl and teddy.jpg" alt=""></div>
              <div class="image"><img src="./ostrich.jpg" alt=""></div>
              <div class="image"><img src="./wedding photo1.jpg" alt=""></div>
              <div class="image"><img src="./paris girl.jpg" alt=""></div>
              <div class="image"><img src="./tree people.jpg" alt=""></div>
              <div class="image"><img src="./foods.jpg" alt=""></div>
              <div class="image"><img src="./cocktail.jpg" alt=""></div>
              <div class="image"><img src="./my picture.jpg" alt=""></div>
            </div>
            <div class="popup-image">
              <span>&times;</span>
              <img src="./wedding photo1.jpg" alt="">
            </div>
          </div>
    

       

  
      <script>
        document.querySelectorAll(".image-container img").forEach(image =>{
          image.onclick = () =>{
            document.querySelector(".popup-image").style.display = "block";
            document.querySelector(".popup-image img").src = image.getAttribute("src")
          }
        });
        document.querySelector(".popup-image").onclick = () =>{
          document.querySelector(".popup-image").style.display ="none"
        }
      </script> 



    </body>
      </section>
      
</html>
